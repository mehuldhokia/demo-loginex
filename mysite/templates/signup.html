{% extends 'base.html' %}

{% block content %}
<h3>Sign up</h3>
<form method="post">
{% csrf_token %}
<table>
{% for field in form %}
<tr>
	<td>{{ field.label_tag }}</td>
	<td>{{ field }}
		{% if field.help_text %}
			<small style="color: grey">{{ field.help_text }}</small>
		{% endif %}
		{% for error in field.errors %}
			<p style="color: red">{{ error }}</p>
		{% endfor %}
	</td>
</tr>
{% endfor %}
<tr>
	<td colspan="2" align="right"><button type="submit">Register</button></td>
</tr>
</table>
</form>
{% endblock %}
